<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../css/bmi.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <!-- YUI css reset -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Bad+Script|Coming+Soon|Ek+Mukta:200,300,400,500,600,700,800|Frijole|Permanent+Marker|Saira+Extra+Condensed" rel="stylesheet">
    <title>BMI Test</title>
</head>
<body>
    <div class="center-column">
        <!-- 标题 -->
        <p class="subtitle">~BMI Caculator~</p>
        <form>
            <!-- 输入框 -->
            <table>
                <tr>
                    <td>身高：</td>
                    <td><input type="text" placeholder="例如“183”" id="height" name="bmi"/></td>
                    <td>cm</td>
                </tr>
                <!-- <tr><td colspan="3">1</td></tr> -->
                <tr>
                    <td>体重：</td>
                    <td><input type="text" placeholder="例如“70”" id="weight" name="bmi"/></td>
                    <td>kg</td>
                </tr>
            </table>
            <!-- 输入控件 -->
            <div class="btn">
                <input type="button" id="submit" value= "Submit" />
                <input type="reset" name="bmi" value= 'Clear' />
            </div>
        <!-- 结果 -->
        <hr>
        </form>
        <table class="rs">
            <tr>
                <td>你的BMI指数是</td>
                <td id="score">##</td>
            </tr>
        </table>
        <div class="results">
            <p id="CNresult">结果在此</p>
            <p id="JPresult">結果発表</p>
            <p id="ENresult">Your Result</p>
        </div>
        <!-- 回到主页 -->
        <div class="return"><a href="../index.html">Back Home</a></div>
        <!-- 当前日期 -->
        <footer id="date"></footer>
    </div>
    <script src="../js/bmi.js"></script>
</body>
</html>
